<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{ title }} </title>
	<meta name="description" content="Mastodon real-time search engine">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Design inspired by https://labs.jensimmons.com/2019/01-006.html -->
	<link rel="stylesheet" href="/static/css/variables.css?v={{ hash }}" />
	<link rel="stylesheet" href="/static/css/basic.css?v={{ hash }}" />
	<link rel="stylesheet" href="/static/css/form.css?v={{ hash }}" />
	<link rel="stylesheet" href="/static/css/lookandfeel.css?v={{ hash }}" />
	<link rel="stylesheet" href="/static/css/layout.css?v={{ hash }}" />
	<link rel="stylesheet" href="/static/css/browser.css?v={{ hash }}" />
	<link rel="stylesheet" href="/static/css/popover.css?v={{ hash }}" />
	{{#extraCss}}
	<link rel="stylesheet" href="/static/css/{{ . }}?v={{ hash }}" />
	{{/extraCss}}
	<script type="module" src="/static/modules.js?v={{ hash }}"></script>
	<link rel="icon" href="/static/favicon.svg" type="image/svg+xml" sizes="any" />
	<link rel="icon" href="/static/favicon.png" type="image/png" sizes="600x600" />
	<link rel="icon" href="/static/favicon-32x32.png" type="image/png" sizes="32x32" />
	<link
		rel="search"
		type="application/opensearchdescription+xml"
		title="masto.kukei.eu - masto search"
		href="/opensearch.xml"
	/>
	<meta name="fediverse:creator" content="@mastobot@social.nowicki.io">
</head>
<body class="{{ mainClass }}">
<div class="instance">
	<form action="/user/setInstance" id="instance-form" method="POST">
		<label for="instance">
			<span>Your instance</span>
		</label>
		<button type="button" class="button button--hint" popovertarget="popover-instance">?</button>
		<input type="text" id="instance" name="instance-url" value="{{ instanceUrl }}" />
		<button type="submit" class="button button--secondary">Set</button>
		<p popover id="popover-instance">When filled out, enables "open in your instance" action.</p>
	</form>
</div>
<div class="logo">
	<h1>
		<a href="/">masto.kukei.eu</a>
		<span> real time mastodon search engine</span>
	</h1>
</div>
