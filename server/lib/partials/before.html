<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{ title }} </title>
	<meta name="description" content="Mastodon real-time search engine">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/static/css/all.css?v={{ hash }}" />
	{{#extraCss}}
	<link rel="stylesheet" href="/static/css/{{ . }}?v={{ hash }}" />
	{{/extraCss}}
	<script type="module" src="/static/modules.js?v={{ hash }}"></script>
	<link rel="icon" href="/static/favicon.svg" type="image/svg+xml" sizes="any" />
	<link rel="icon" href="/static/favicon.png" type="image/png" sizes="600x600" />
	<link rel="icon" href="/static/favicon-32x32.png" type="image/png" sizes="32x32" />
	<link
		rel="search"
		type="application/opensearchdescription+xml"
		title="masto.kukei.eu - masto search"
		href="/opensearch.xml"
	/>
	<meta name="fediverse:creator" content="@mastobot@social.nowicki.io">
</head>
<body class="{{ mainClass }}">
<header>
	<div class="header__user">
		{{ #user.isLoggedIn }}
			<span>Welcome {{ user.data.name }}</span>
			<a href="/logout">Logout</a>
		{{ /user.isLoggedIn }}
		{{ ^user.isLoggedIn }}
			<a href="/login">Login</a>
		{{ /user.isLoggedIn }}
	</div>
</header>
