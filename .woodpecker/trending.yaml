when:
    - event: cron
      cron: trending

labels:
    backend: docker

steps:
    - name: trigger
      image: node:22-alpine
      environment:
          MASTO_BOT_INCOMING_SECRET:
                from_secret: MASTO_BOT_INCOMING_SECRET
      commands:
          - apk add curl
          - curl -o - -X POST "https://masto.kukei.eu/api/summaries?s=$${MASTO_BOT_INCOMING_SECRET}"
